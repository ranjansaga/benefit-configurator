<!DOCTYPE html>
<html ng-app="benefitConfigurator">

   <head>
    <meta charset="utf-8" />
    <title>Benefit Configurator</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
    <script src="https://use.fontawesome.com/bafba7551e.js"></script>
    <script src="app.js"></script>
    <script src="directives/coverage/coverage.js"></script>
    <script src="directives/attribute_category_directive/attribute_category_directive.js"></script>
    <script src="directives/product_attribute_directive/product_attribute_directive.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <div class="app-container">
      <div class="row">
        <div class="col-3">
          <div class="product-header"> PRODUCTS
            <i class="fa fa-caret-down"></i>
          </div>
          <div ng-repeat="product in productsList | orderBy: 'displaySequence'">
            <div
              class="product-container"
              ng-class="{active : activeProduct === product}"
              ng-click="getCoveragesForProduct(product.Id)">
              {{ product.Name}}
            </div>
          </div>
        </div>
        <div
          class="col-3"
          ng-show="showCoverageSection">
          <div class="search-benefits">
            <i
              class="fa fa-search"
              aria-hidden="true"></i>
            <input
              placeholder="Search benefits"
              type="text"
              name="search"
              ng-model="benefitSearchString">
          </div>
          <div ng-repeat="coverage in coverageList | filter:benefitSearchString | orderBy:'displaySequence' track by $index">
            <coverage>
            </coverage>
          </div>
        </div>
        <div class="col-6">
          <div ng-repeat="attributeCategory in attributeCategoriesList  | orderBy: 'displaySequence'">
            <attribute-category-directive>
            </attribute-category-directive>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
